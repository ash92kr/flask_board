{% extends 'base.html' %}
{% block body_block %}

    <form action="/posts/{{post.id}}/update" method="post">  <!--각각의 url로 요청할 것--> 
      <div class="form-group">
        <label for="title">제목</label> 
        <input name="title" type="text" class="form-control" id="title" placeholder="제목을 입력해주세요!" value="{{post.title}}"> 
      </div>                        <!--value 태그는 실제로 값을 입력하는 것-->
      <div class="form-group">
        <label for="content">내용</label> 
        <textarea name="content" id="content" class="form-control">{{post.content}}</textarea>   <!--직접 태그와 태그 사이에 넣음-->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>  

{% endblock %}
